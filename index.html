<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" href="src/google-color-svgrepo-com.svg" type="image/x-icon">
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
    <!-- materialize icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div class="header__right">
            <a href="#gmail">Gmail</a>
            <a href="#gambar">Gambar</a>
            <a href="#icons1">
                <span class="material-icons">apps</span>
            </a>
            <a href="#icons2">
                <span class="material-icons">account_circle</span>
            </a>
        </div>
    </header>

    <section>
        <div class="feature">
            <a href="#">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">
            </a>

            <!-- search input -->
            <div class="search">
                <div class="search__input">
                    <span class="material-icons cari">search</span>
                    <input id="searchInput" />
                    <span class="material-icons photo">photo_camera</span>
                </div>

                <!-- search action -->
                <div class="search__action">
                    <button onclick="search()">Penelusuran Google</button>
                    <button>Saya Lagi Beruntung</button>
                </div>

                <!-- language -->
                <div class="language">
                    <div>
                        Google tersedia dalam bahasa :
                        <a href="#english">English</a>
                        <a href="#indonesia">Indonesia</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
</body>

</html>
